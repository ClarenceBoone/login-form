<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script
			src="https://kit.fontawesome.com/a6fce89b49.js"
			crossorigin="anonymous"
		></script>
		<title>Login Form</title>
	</head>
	<body>
		<img class="wave" src="img/wave.png" />
		<div class="container">
			<div class="img">
				<img src="img/confirm.svg" />
			</div>
			<div class="login-container">
				<form action="index.html">
					<img class="avatar" src="img/profile pic.svg" />
					<h2>Welcome</h2>
					<div class="input-div one focus">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div>
							<h5>Username</h5>
							<input class="input" type="text" />
						</div>
					</div>
					<div class="input-div two focus">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div>
							<h5>Password</h5>
							<input class="input" type="password" />
						</div>
					</div>
					<a href="#">Forgot Passwrod?</a>
					<input type="submit" class="btn" value="Login" />
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
